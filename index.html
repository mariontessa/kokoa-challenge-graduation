<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page - KokonetTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span>18:43</span>
        </div>
        <div class="status-bar-column">
            <span>11%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="intro">
        <h2 class="intro-heading">Welcome to KonnectTalk</h2>
        <h4 class="intro-paragraph">
            If you have a Konnect Account, log in with your email or phone number.
        </h4>
        <form class="log-in-details">
            <input type="text" placeholder="Email or phone number" required>
            <input type="text" placeholder="Password" required>
            <button class="log-in"><a href="friends.html">log in</a></button>
            <button class="sign-up"><a href="friends.html">Sign up</a></button>
            <a href="friends.html">Find your Konnect Account or Password</a>
        </form>
    </header>
    <div id="no-mobile">
        <span> Your screen is too Big</span>
      </div>
    <script src="https://kit.fontawesome.com/2833339d32.js" crossorigin="anonymous"></script>
</body>
</html>
