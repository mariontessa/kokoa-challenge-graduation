<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find- KokonetTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
  <body id="chat-screen-personal">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>

      <div class="status-bar_column">
        <span>45%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="page-tittle-settings">
      <div class=page-name-settings">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-lg"></i> 
        </a>
      </div>
      <div class="setting-title-div">
        <h1 class="setting-title">Louis</h1>
      </div>
      <div class="setting-button">
        <span><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat-space">
      <div class="chat-time">
        Tuesday, June 30, 2020
      </div>
      <div class="message-row-chat ">
        <img src="img/kirill-balobanov-2rIs8OH5ng0-unsplash.jpg">
        <div class="message-row-content">
          <span class="message-author-sender">Nicolas</span>
          <div class="message-info-sender">
            <span class="message-bubble-sender">Hi</span>
            <span class="message-time-sender">21:27</span>
          </div>
        </div>
       
      </div>
      <div class="message-row message-row--sender">
        <div class="message-row-content">
          <div class="message-info-receiver">
            <span class="message-bubble-receiver">Hi, how is med-school?</span>
            <span class="message-time-receiver">21:27</span>
          </div>
        </div>
       
      </div>
    </main>
    <form class="reply-sender">
      <div class="reply-column-sender">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <div class="reply-column-sender">
        <input type="text" placeholder="write a message...">
        <i class="fa-regular fa-face-smile "></i>
        <!-- smile face has to be large. -->
        <button><i class="fa-solid fa-arrow-up"></i></button>
        
      </div>
    </form>
    <div id="no-mobile">
      <span> Your screen is too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2833339d32.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
