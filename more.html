<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find- KokonetTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span>18:43</span>
        </div>
        <div class="status-bar-column">
            <span>11%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="page-tittle">
        <div class="page-name">
            <h3>More</h3>
        </div>
        <div class="page-tittle-icons">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <a href="settings.html"><i class="fa-solid fa-gear fa-lg"><div class="setting-notifications"></div></i>
            </div></a>
    </header>
    <main>
        <div class="user-component">
            <div class="user-component-column">
                <img src="img/nubelson-fernandes-Bv2FCJoh8XM-unsplash.jpg">
                <div class="user-component-text">
                    <h5 class="user-component-title">Marion Xanfon</h5>
                    <h6 class="user-component-subtitle">+1787-493-4219<i class="fa-solid fa-circle-info"></i></h6>
                </div>
            </div>
            <div class="user-component-column">
                <i class="fa-solid fa-message fa-2x"></i>  
            </div>       
        </div>
        
        <div class="icon-galaxy-more">
            <div class="first-row-icon-galaxy">
                <div class="icon-space"> <i class="fa-solid fa-calendar fa-2x"></i><span>Calendar</span></div>
                <div class="icon-space"> <i class="fa-solid fa-note-sticky fa-2x"></i><span>Notes</span></div>
                <div class="icon-space"><i class="fa-solid fa-calculator fa-2x"></i><span>Calculator</span></div>
                <div class="icon-space"> <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span></div>  
            </div>
            <div class="second-row-icon-galaxy">
                <div class="icon-space"> <i class="fa-brands fa-rocketchat fa-2x"></i><span>Open Chat</span></div>
                <div class="icon-space"><i class="fa-solid fa-location-dot fa-2x"></i><span>My Location</span></div>
            </div>
           
        </div>
        <hr>
        <div class="main-channel-more">
            <span>Suggestions</span>
        </div>
        <div class="suggestion-channels">
            <div class="suggestion-channels-img">
                <img src="img/faizur-rehman-dJpupM4LiS4-unsplash.jpg">
                <h5 class="suggestion-channels-text">Designer's Around you</h5>
            </div>
            <div class="suggestion-channels-img">
                <img src="img/dylan-calluy-j9q18vvHitg-unsplash.jpg">
                <h5 class="suggestion-channels-text">ForexTraders Around you</h5>
            </div>

        </div>

  
    </main>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li class="nav-btn-btn"><a class="nav-link-link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav-btn-btn"><a class="nav-link-link" href="chats.html"><i class="fa-regular fa-comment fa-2x">
                <div class="message-notification">
                    <span>12</span>
                </div>
            </i></a></li>
            <li class="nav-btn-btn"><a class="nav-link-link" chref="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav-btn-btn"><a class="nav-link-link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"><div class="more-notification">

            </div></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span> Your screen is too Big</span>
      </div>
    <script src="https://kit.fontawesome.com/2833339d32.js" crossorigin="anonymous"></script>  
</body>
</html>
