<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings- KokonetTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span>18:43</span>
        </div>
        <div class="status-bar-column">
            <span>11%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="page-tittle-settings">
            <div class="setting-button"><i class="fa-solid fa-chevron-left fa-lg"></i></div>
            <div class="setting-title-div">
                <h3 class="setting-title">Settings</h3>
            </div>
            <div class="setting-button">
               <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a> 
            </div>  
    </header>
    <main>
        <ul class="settings-for-list">
            <li class="setting-for-settings">
              <div class="settings-for-setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
              </div>
            </li>
            <li class="setting-for-settings">
              <div class="settings-for-setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
              </div>
            </li>
            <li class="setting-for-settings">
              <div class="settings-for-setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
              </div>
              <div class="settings-for-setting-column">Latest Version</div>
            </li>
          </ul> 
          <hr>
          <ul class="settings-for-list">
            <li class="setting-for-settings">
              <div class="settings-for-setting-column">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
              </div>
            </li>
            <li class="setting-for-settings">
              <div class="settings-for-setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Kokonet Lab</span>
              </div>
            </li>
            <li class="setting-for-settings">
              <div class="settings-for-setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
              </div>
              <div class="settings-for-setting-column">Default theme</div>
            </li>
          </ul> 
    </main>
    <nav class="nav-bar">
        <ul class="nav-list">
            <li class="nav-btn-btn"><a class="nav-link-link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav-btn-btn"><a class="nav-link-link" href="chats.html"><i class="fa-regular fa-comment fa-2x">
                <div class="message-notification">
                    <span>12</span>
                </div>
            </i></a></li>
            <li class="nav-btn-btn"><a class="nav-link-link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav-btn-btn"><a class="nav-link-link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"><div class="more-notification">

            </div></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
      <span> Your screen is too Big</span>
    </div>
    <script src="https://kit.fontawesome.com/2833339d32.js" crossorigin="anonymous"></script>  
</body>
</html>
