<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends- KonnectTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="page-tittle">
      <div class="page-name">
        <h3>Developers</h3>
      </div>
      <div class="page-tittle-icons">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-music fa-lg"></i>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </header>
    <div class="disclaimer">
      <i class="fa-solid fa-circle-info"></i>
      <span>Developers' Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </div>
    <main>
      <div class="personal-profile">
        <img src="img/nubelson-fernandes-Bv2FCJoh8XM-unsplash.jpg" />
        <h5>Marion Xanfon</h5>
      </div>
      <hr />
      <div class="main-channel">
        <span>Tech Hubs</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="main-channel-2">
        <div class="main-channel-2-a">
          <a href="chat.html">
            <img src="img/kirill-balobanov-2rIs8OH5ng0-unsplash.jpg"
          /></a>
          <h5>Community</h5>
        </div>

        <span>4<i class="fa-solid fa-chevron-right"></i> </span>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn-btn">
          <a class="nav-link-link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn-btn">
          <a class="nav-link-link" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x">
              <div class="message-notification">
                <span>12</span>
              </div>
            </i>
          </a>
        </li>
        <li class="nav-btn-btn">
          <a class="nav-link-link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn-btn">
          <a class="nav-link-link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"
              ><div class="more-notification"></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-konnet-screen">
      <i class="fa-solid fa-comment"></i
        ></a>
    </div>
    <div id="no-mobile">
      <span> Your screen is too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2833339d32.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
